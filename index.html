<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveing | website</title>
    <!-- --------------css link -----------  -->
    <link rel="stylesheet" href="style/style.css">
    <!----------------Tailwind link----------------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .main {
            background-color: rgb(42, 56, 56);
            display: flex;
            justify-content: center;
            height: 80vh;
        }

        .box {
            /* height: 50%; */
            width: 50%;
            /* background-color: blue; */
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box bg-red-300"><img src="images/img-5.png" alt=""></div>
        <div class="box ml-4 bg-red-300 flex justify-center">
            <div class="">
                <p class="text-bold text-center">Income</p>
                <form class="text-center">
                    <p>
                        <label>income:
                            <input class="mt-2 border rounded" type="text" name="customer_name" required>
                        </label>
                    </p>
                    <p class="text-bold text-center my-4">Expenses</p>
                    <p>
                        <label>food:
                            <input class="mt-2 border rounded" type="text" name="customer_name" required>
                        </label>
                    </p>
                    <p>
                        <label>Rent:
                            <input class="mt-2 border rounded" type="tel" name="phone_number">
                        </label>
                    </p>
                    <p>
                        <label>Other:
                            <input class="mt-2 border rounded" type="email" name="email_address">
                        </label>
                    </p>
                </form>

                <div class="flex flex-col justify-center">
                    <button class="rounded-md px-2 bg-blue-300 ">Calculate</button>
                    <p class="text-center">Total Expenses: 2000</p>
                    <p class="text-center">Blance: 2000</p>
                </div>
                <!----------- Saveing section ----------- -->
                <div class="flex">
                    <p>
                        <label for="save">Save:</label>
                        <input class="rounded-md " type="text" id="save" name="save" maxlength="4" size="4">
                    </p>
                    <span class="mx-2">%</span>
                    <button class="rounded-md px-4 bg-blue-500">Save</button>

                </div>
                <p class="text-center">Saving Amount: </p>
                <p class="text-center">Remaing Blance: </p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

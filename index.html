<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveing | website</title>
    <!-- --------------css link -----------  -->
    <link rel="stylesheet" href="style/style.css">
    <!----------------Tailwind link----------------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #container {
            padding: 50px 20px;
            background-color: rgb(239, 217, 252);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li a {
            font-size: 1.3rem;
        }

        nav ul li a:hover {
            color: rgb(105, 105, 233);
        }

        .login a {
            font-size: 1.3rem;
            padding: 5px 10px;
        }

        .login a:hover {
            color: rgb(104, 104, 211)
        }

        input {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <nav class="py-7 flex justify-between">
            <div class="logo">
                <h1><a class="text-3xl text-extrabold text-blue-400" href="/">Personal Bank</a></h1>
            </div>
            <ul class="flex space-x-4">
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contac</a></li>
            </ul>
            <div class="login">
                <a href="/">login</a>
                <a href="/">Signup</a>
            </div>
        </nav>
    </header>
    <section id="container">
        <!-- images section  -->
        <div class="flex w-1/2 ">
            <img class="rounded-xl" src="images/img-5.png" alt="">
        </div>

        <!-- Calculate section  -->
        <div class="flex w-1/2 justify-evenly">
            <!-- -------------- 
             From section
            -------------    -->
            <div>
                <p class="text-extrabold text-2xl text-center">Income</p>
                <form class="text-center">
                    <p>
                        <label>income:
                            <input class="mt-2 border rounded p-1" type="text" placeholder="10000">
                        </label>
                    </p>
                    <p class="text-extrabold text-2xl text-center my-2">Expenses</p>
                    <p>
                        <label>food:
                            <input class=" border rounded p-1" type="text" placeholder="5000">
                        </label>
                    </p>
                    <p>
                        <label>Rent:
                            <input class="mt-2 border rounded p-1" type="text" placeholder="3000">
                        </label>
                    </p>
                    <p>
                        <label>Other:
                            <input class="mt-2 border rounded p-1" type="text" placeholder="2000">
                        </label>
                    </p>
                </form>
                <!---------------- 
                    Calculate area
                ------- -->
                <div>
                    <button class="rounded-md ml-12  text-xl text-orange-100 bg-blue-500 p-1 m-3 ">Calculate</button>
                    <p class="text-center">Total Expenses: 2000</p>
                    <p class="text-center">Balance: 2000</p>
                </div>

                <!----------- 
                    Saveing section 
                 ----------- -->

                <div class="flex my-4">
                    <p>
                        <label for="save">Save:</label>
                        <input class="rounded-md p-1" type="text" placeholder="20" id="save" name="save" maxlength="4"
                            size="4">
                    </p>
                    <span class="mx-2">%</span>
                    <button class="rounded-md px-4 bg-blue-500 text-orange-100 ">Save</button>
                </div>
                <p class="text-center ">Saving Amount: </p>
                <p class="text-center ">Remaing Balance: </p>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>

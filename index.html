<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveing | website</title>
    <!-- --------------css link -----------  -->
    <link rel="stylesheet" href="style/style.css">
    <!----------------Tailwind link----------------------->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="py-7 flex justify-between">
            <div class="logo">
                <h1><a class="text-3xl text-extrabold text-blue-400" href="/">Personal Bank</a></h1>
            </div>
            <ul class="flex">
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contac</a></li>
            </ul>
            <div class="login">
                <a href="/">login</a>
                <a href="/">Signup</a>
            </div>
        </nav>
    </header>
    <hr>

    <!-- section start      -->
    <section id="container">
        <!-- images section  -->
        <div id="photo-section" class="flex w-1/2 ">
            <img class="rounded-xl" src="images/img-4.jpg" alt="">
        </div>

        <!-- Calculate section  -->
        <div id="form-section" class="flex w-1/2 justify-evenly">
            <!-- -------------- 
             Form section
            -------------    -->
            <div>
                <p class="text-extrabold text-2xl text-center">Income</p>
                <form class="text-center">
                    <p>
                        <label>income:
                            <input id="my-income" class="mt-2 border rounded p-1" type="text" placeholder="10000">
                        </label>
                    </p>
                    <p class="text-extrabold text-2xl text-center my-2">Expenses</p>
                    <p>
                        <label>food:
                            <input id="food-input" class=" border rounded p-1" type="text" placeholder="5000">
                        </label>
                    </p>
                    <p>
                        <label>Rent:
                            <input id="rent-input" class="mt-2 border rounded p-1" type="text" placeholder="3000">
                        </label>
                    </p>
                    <p>
                        <label>Other:
                            <input id="other-input" class="mt-2 border rounded p-1" type="text" placeholder="2000">
                        </label>
                    </p>
                </form>
                <!---------------- 
                    Calculate area
                ------- -->
                <div>
                    <button id="calculater"
                        class="rounded-md ml-12  text-xl text-orange-100 bg-blue-500 p-1 m-3 ">Calculate</button>
                    <p class="text-center">Total Expenses: <span id="total-expenses">0</span> </p>
                    <p class="text-center">Balance: <span id="total-balance">0</span> </p>
                </div>

                <!----------- 
                    Saveing section 
                 ----------- -->

                <div class="flex my-4">
                    <p>
                        <label for="save">Save:</label>
                        <input class="rounded-md p-1" type="text" placeholder="20" id="save" name="save" maxlength="4"
                            size="4">
                    </p>
                    <span class="mx-2">%</span>
                    <button id="save-btn" class="rounded-md px-4 bg-blue-500 text-orange-100 ">Save</button>
                </div>
                <p class="text-center ">Saving Amount: <span id="saving">0</span> </p>
                <p class="text-center ">Remaing Balance: <span id="remaing">0</span> </p>
            </div>
        </div>





    </section>
    <script src="js/app.js"></script>
</body>

</html>

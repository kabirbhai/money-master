<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveing | website</title>
    <!-- --------------css link -----------  -->
    <link rel="stylesheet" href="style/style.css">
    <!----------------Tailwind link----------------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .main {
            padding: 50px 20px;
            background-color: rgb(239, 217, 252);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li a {
            font-size: 1.3rem;
        }

        nav ul li a:hover {
            color: rgb(105, 105, 233);
        }

        .login a {
            font-size: 1.3rem;
            padding: 5px 10px;
        }

        .login a:hover {
            color: rgb(104, 104, 211)
        }
    </style>
</head>

<body>
    <header>
        <nav class="py-7 flex justify-between">
            <div class="logo">
                <h1><a class="text-3xl text-extrabold text-blue-400" href="/">Personl Bank</a></h1>
            </div>
            <ul class="flex space-x-4">
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contac</a></li>
            </ul>
            <div class="login">
                <a href="/">login</a>
                <a href="/">Signup</a>
            </div>
        </nav>
    </header>
    <hr>
    <section class="main mt-2">
        <!-- images section  -->
        <div class="flex w-1/2 ">
            <img class="rounded-xl" src="images/img-5.png" alt="">
        </div>

        <!-- Calculate section  -->
        <div class="flex w-1/2 justify-evenly">
            <div class="">
                <p class="text-bold text-center">Income</p>
                <form class="text-center">
                    <p>
                        <label>income:
                            <input class="mt-2 border rounded" type="text" name="customer_name" required>
                        </label>
                    </p>
                    <p class="text-bold text-center my-2">Expenses</p>
                    <p>
                        <label>food:
                            <input class="mt-2 border rounded" type="text" name="customer_name" required>
                        </label>
                    </p>
                    <p>
                        <label>Rent:
                            <input class="mt-2 border rounded" type="tel" name="phone_number">
                        </label>
                    </p>
                    <p>
                        <label>Other:
                            <input class="mt-2 border rounded" type="email" name="email_address">
                        </label>
                    </p>
                </form>

                <div class="text-center">
                    <button class="rounded-md text-center bg-blue-500 px-4 m-3 ">Calculate</button>
                    <p class="text-center">Total Expenses: 2000</p>
                    <p class="text-center">Blance: 2000</p>
                </div>
                <!----------- Saveing section ----------- -->
                <div class="flex my-4">
                    <p>
                        <label for="save">Save:</label>
                        <input class="rounded-md " type="text" id="save" name="save" maxlength="4" size="4">
                    </p>
                    <span class="mx-2">%</span>
                    <button class="rounded-md px-4 bg-blue-500 ">Save</button>

                </div>
                <p class="text-center ">Saving Amount: </p>
                <p class="text-center ">Remaing Blance: </p>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
